<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoApplication</title>
    <link href="crypto.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="heading">
    <img src="cryp1.png" alt="Logo">
    <h1>CRYPTONATOR</h1>
</div>
<form name="form">
    <div class="container">
        <div class="text">
            <label for="source_text">Please input your text</label>
            <br>
            <img class="arrow2" src="blue_line.png" alt="bluline2">
            <textarea class="text_area" id="source_text" placeholder="Your text here!"></textarea>
        </div>
        <div class="text">
            <label for="input_key">Please input key if required</label>
            <img class="arrow1" src="blue_line.png" alt="blueline">
            <br>
            <textarea class="text_area" name="key" id="input_key" placeholder="Your key here!"></textarea>
        </div>
        <div class="text">
            <label for="result">Here will be the result</label>
            <br>
            <textarea class="text_area" id="result" placeholder="Here will be your result!" readonly></textarea>
        </div>
    </div>
    <div class="all_buttons">
        <button type="button" class="button" onclick="doOtpEncrypt()">OTP-encrypt</button>
        <button type="button" class="button" onclick="doOtpDecrypt()">OTP-decrypt</button>
        <button type="button" class="button" onclick="b64_sha512()">SHA512-encrypt</button>
        <button type="button" class="button" onclick="doMd5decrypt()">MD5-decrypt</button>
    </div>
    <br>
    <div class="end">
        <p>Web page was made as a homework for basics of cybersecurity iti0203 </p>
        <p class="author">@MaxHackitos</p>
    </div>

</form>
<script src="mainEncryption.js"></script>
</body>
</html>
