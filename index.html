<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoApplication</title>
</head>
<body>
<h2>We will be back soon!</h2>
<img src="cryp1.png" alt="Logo">
<h4 id="heading">This application will encode or decode your text</h4>
<form name="form">
    <div class="input_text">
        <label for="source_text">Please input your text</label>
        <br>
        <textarea class="text_area" id="source_text" placeholder="Your text here" cols="70" rows="10"></textarea>
        <br>
        <label for="input_key">Please input key if required</label>
        <br>
        <textarea class="text_area" name="key" id="input_key" cols="100" rows="2"
                  placeholder="Input your key here"></textarea>
    </div>
    <br>
    <div class="all_buttons">
        <button type="button" class="button1" onclick="doOtpEncrypt()">OTP-encrypt</button>
        <button type="button" class="button2" onclick="doOtpDecrypt()">OTP-decrypt</button>
        <button type="button" class="button3" onclick="doSha2()">SHA-2</button>
        <button type="button" class="button4" onclick="doMd5decrypt()">MD5-decrypt</button>
    </div>
    <br>
    <div class="output">
        <label for="result"></label>
        <textarea class="text_area" id="result" cols="30" rows="10" placeholder="Here will be your result"></textarea>
    </div>
</form>
<style>
    textarea.text_area {
        resize: none;
    }
</style>
<script src="mainEncryption.js"></script>
</body>
</html>
